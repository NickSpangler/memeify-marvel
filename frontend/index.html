    <p class='center website-title'>MEMEIFY MARVEL</p>

    <button class="tablink" onclick="openPage('View', this)" id="defaultOpen">VIEW MEMES</button>

    <div id='Create' class='tabcontent'>

    </div>
    
    <br>
    
        <div class='outercontainer' id='createMeme'>

                        <p class='createtext'>Select An Image</p>
                        <br><br>
                        <textarea id="first-panel-caption" name="first-panel-caption" rows=2 cols="23" placeholder="Add first panel caption..."></textarea>
                        <div class="panel-text">
                            
                        </div>
                    </div>
                </div>
        
                <div class='inner-frame'>
                    <div class='image-container image-select-container empty'>

                        <br><br>
                        <textarea id="third-panel-caption" name="third-panel-caption" rows=2 cols="23" placeholder="Add third panel caption..."></textarea>
                        <div class="panel-text">
                            
                        </div>
                    </div>
                </div>
        
                <div class='inner-frame'>
                    <div class='image-container image-select-container empty'>
                        <p class='createtext'>Select An Image</p>
                        <br><br>
                        <textarea id="fourth-panel-caption" name="fourth-panel-caption" rows=2 cols="23" placeholder="Add fourth panel caption..."></textarea>
                        <div class="panel-text">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <br><br>
    <div class='button-container'>
        <button class="formbutton" onclick="createMeme()">MEMEIFY</button>
        <button class="formbutton" onclick="clearForm()">CLEAR</button>
    </div>
