<body>
    <p class='center website-title'>MEMEIFY MARVEL</p>

    <button class="tablink" onclick="openPage('View', this)" id="defaultOpen">VIEW MEMES</button>
    <button class="tablink" onclick="openPage('Create', this)" id='createMemeTab'>CREATE MEMES</button>
    
    <!-- ------------- BELOW THIS LINE IS THE VIEWING TAB ------------- -->
    
    <div id= 'View' class='tabcontent'>
    
    
    </div>
    
    <!-- ------------- ABOVE THIS LINE IS THE VIEWING TAB ------------- -->
    
    <!-- ------------- BELOW THIS LINE IS THE CREATION TAB ------------- -->
    
    <div id='Create' class='tabcontent'>
    
    <form id="memeform">
    
    <div class="center">
    <label for="title">TITLE:</label>
    <input type="text" id="fname" name="title" size="50" maxlength="23">
    </div>
    
    <br>
    
        <div class='outercontainer' id='createMeme'>
            <div class='center background strip'>
                <div class='inner-frame'>
                    <div class='image-container image-select-container empty'>
                        <p class='createtext'>Select An Image</p>
                        <br><br>
                        <textarea id="first-panel-caption" name="first-panel-caption" rows=2 cols="23" placeholder="Add first panel caption..." maxlength="111"></textarea>
                        <div class="panel-text">
                            
                        </div>
                    </div>
                </div>
        
                <div class='inner-frame'>
                    <div class='image-container image-select-container empty'>
                        <p class='createtext'>Select An Image</p>
                        <br><br>
                        <textarea id="second-panel-caption" name="second-panel-caption" rows=2 cols="23" placeholder="Add second panel caption..." maxlength="111"></textarea>
                        <div class="panel-text">
                            
                        </div>
                    </div>
                </div>
        
                <div class='inner-frame'>
                    <div class='image-container image-select-container empty'>
                        <p class='createtext'>Select An Image</p>
                        <br><br>
                        <textarea id="third-panel-caption" name="third-panel-caption" rows=2 cols="23" placeholder="Add third panel caption..." maxlength="111"></textarea>
                        <div class="panel-text">
                            
                        </div>
                    </div>
                </div>
        
                <div class='inner-frame'>
                    <div class='image-container image-select-container empty'>
                        <p class='createtext'>Select An Image</p>
                        <br><br>
                        <textarea id="fourth-panel-caption" name="fourth-panel-caption" rows=2 cols="23" placeholder="Add fourth panel caption..." maxlength="111"></textarea>
                        <div class="panel-text">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <br><br>
    <div class='button-container'>
        <button class="formbutton" onclick="Meme.createMeme()">MEMEIFY</button>
        <button class="formbutton" onclick="ClickEvents.clearForm()">CLEAR</button>
    </div>

    
    
    <!-- ------------- BELOW THIS LINE IS THE PICTURE SELECT WINDOW ------------- -->
    <div class="picture-select-window">
    <button class="pictablink" onclick="openPicPage('IronmanTab', this)" id="picDefaultOpen">IRONMAN</button>
    <button class="pictablink" onclick="openPicPage('ThorTab', this)">THOR</button>
    <button class="pictablink" onclick="openPicPage('HulkTab', this)">HULK</button>
    <button class="pictablink" onclick="openPicPage('SpidermanTab', this)">SPIDERMAN</button>
